---
- name: install dnsmasq
  apt:
    name: dnsmasq
    state: present
  tags:
    - dnsmasq

- name: put dnsmasq config
  copy:
    content: |
      server=/consul/127.0.0.1#8600
    dest: /etc/dnsmasq.d/10-consul
    owner: root
    group: root
    mode: 0644
  notify: restart dnsmasq
  tags:
    - dnsmasq

- name: enable dnsmasq
  service:
    name: dnsmasq
    enabled: yes
  tags:
    - dnsmasq
